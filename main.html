<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The body contains buttons and the audio elements -->
  <section id="buttons">
    <button class="btn" data-sound="applause">Applause</button>
	<button class="btn" data-sound="boo">Boo</button>
	<button class="btn" data-sound="gasp">Gasp</button>
	<button class="btn" data-sound="tada">Tada</button>
	<button class="btn" data-sound="victory">Victory</button>
	<button class="btn" data-sound="wrong">Wrong</button>
	<button class="stop" id="stop">Stop</button>
  </section>

  <!-- Add audio elements directly in HTML, using the provided GitHub URL -->
  <audio id="applauseAudio">
    <source src="sounds/applause.mp3" type="audio/mp3">
  </audio>

  <audio id="booAudio">
    <source src="sounds/boo.mp3" type="audio/mp3">
  </audio>

  <audio id="gaspAudio">
    <source src="sounds/gasp.mp3" type="audio/mp3">
  </audio>

  <audio id="tadaAudio">
    <source src="sounds/tada.mp3" type="audio/mp3">
  </audio>

  <audio id="victoryAudio">
    <source src="sounds/victory.mp3" type="audio/mp3">
  </audio>

  <audio id="wrongAudio">
    <source src="sounds/wrong.mp3" type="audio/mp3">
  </audio>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
